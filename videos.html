<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Video Showcase</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .video-item {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .video-item h2 {
            padding: 15px;
            font-size: 20px;
            background-color: #333;
            color: white;
            margin: 0;
            text-align: center;
        }

        video {
            display: block;
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            background-color: #000;
        }

        /* Aspect ratio for short videos (9:16) */
        .short-video {
            position: relative;
            overflow: hidden;
            padding-top: 177%; /* 9:16 Aspect Ratio */
        }

        .short-video video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Aspect ratio for regular videos (16:9) */
        .regular-video {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        .regular-video video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            .video-item h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
